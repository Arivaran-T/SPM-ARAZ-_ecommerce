<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="/favicon.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Araz</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #d8d8d8;
      }

      html {
        scroll-behavior: smooth;
      }
      ::-webkit-scrollbar {
        width: 10px;
        background: #555;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #aaa;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #2B4865;
        border-radius: 5px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #2B4865;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
